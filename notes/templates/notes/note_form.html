{% extends 'notes/base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Note,Create Note" }}{% endblock %}

{% block content %}
<h2 class="mb-4">{{ form.instance.pk|yesno:"Edit Note,Create Note" }}</h2>
<form method="post" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'note_list' %}" class="btn btn-link mt-3">Back to Notes</a>
{% endblock %}
