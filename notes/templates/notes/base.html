<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes App{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'note_list' %}">NotesApp</a>
        <div class="ms-auto text-white">
            {% if request.user.is_authenticated %}
                Welcome, <strong>{{ request.user.username }}</strong> |
                <a href="{% url 'logout' %}" class="text-decoration-none text-warning ms-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-decoration-none text-light me-3">Login</a>
                <a href="{% url 'signup' %}" class="text-decoration-none text-light">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
