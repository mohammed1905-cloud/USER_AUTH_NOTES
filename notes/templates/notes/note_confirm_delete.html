{% extends 'notes/base.html' %}
{% block title %}Delete Note{% endblock %}

{% block content %}
<h2 class="mb-4">Confirm Delete</h2>
<div class="alert alert-warning">
    Are you sure you want to delete <strong>{{ note.title }}</strong>?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
